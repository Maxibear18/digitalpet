<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
    <script defer src="shop.js"></script>
    <style>
        /* Fallback if stylesheet fails */
        body { font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    </style>
    
</head>
<body>
    <div class="shop-window">
        <header class="shop-header">
            <div class="shop-title">Shop</div>
        </header>
        <nav class="shop-tabs" role="tablist">
            <button class="shop-tab is-active" data-tab="food" role="tab" aria-selected="true">Food</button>
            <button class="shop-tab" data-tab="medicine" role="tab" aria-selected="false">Medicine</button>
            <button class="shop-tab" data-tab="toys" role="tab" aria-selected="false">Toys</button>
            <button class="shop-tab" data-tab="games" role="tab" aria-selected="false">Games</button>
            <button class="shop-tab" data-tab="eggs" role="tab" aria-selected="false">Eggs</button>
        </nav>
        <main class="shop-content">
            <section class="shop-panel is-active" data-panel="food" role="tabpanel">
                <div class="grid">
                    <div class="item-card item-card--horizontal">
                        <div class="item-media item-media--square">
                            <img src="sprites/food/Food1.png" alt="Meat">
                        </div>
                        <div class="item-info">
                            <div class="item-name">Meat</div>
                            <div class="item-desc">A basic snack your pet can eat.</div>
                            <div class="item-actions">
                                <button class="buy-btn" data-item="food1">Buy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="shop-panel" data-panel="medicine" role="tabpanel" hidden>
                <div class="placeholder">Medicine items will appear here.</div>
            </section>
            <section class="shop-panel" data-panel="toys" role="tabpanel" hidden>
                <div class="placeholder">Toy items will appear here.</div>
            </section>
            <section class="shop-panel" data-panel="games" role="tabpanel" hidden>
                <div class="placeholder">Games will appear here.</div>
            </section>
            <section class="shop-panel" data-panel="eggs" role="tabpanel" hidden>
                <div class="placeholder">Eggs will appear here.</div>
            </section>
        </main>
    </div>
</body>
</html>
